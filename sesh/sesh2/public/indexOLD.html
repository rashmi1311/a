<!DOCTYPE html>

<body>
    <div style="height: 200px;">
        <form style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <input type="text" id="inp" />
            <input type="button" id="get" value="GET" />
            <input type="button" id="post" value="POST" />
        </form>
        <div id="display"></div>
    </div>
    <script>
        const getbtn = document.getElementById('get');
        const postbtn = document.getElementById('post');
        const input = document.getElementById('inp');

        getbtn.addEventListener('click', getInfo);
        postbtn.addEventListener('click', postInfo);

        async function getInfo() {
            // let res = await fetch("http://localhost:5500/info",{method:'GET'});

            // const data = await res.json();
            // console.log(data);
            // input.value = data.info;

            fetch("http://localhost:5500/info", { method: 'GET' }).then(data => {
                return data.json();
            }).then(now => {
                input.value = now.info;
            })

        }

        function postInfo() {
            const sendData = input.value;
            fetch("http://localhost:5500/", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sendData })
            }).then(data => {
                return data.json()
            }).then(now => {

            })

        }
    </script>
</body>

</html>
